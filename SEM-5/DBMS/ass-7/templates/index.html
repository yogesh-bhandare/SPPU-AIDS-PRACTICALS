<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #f2ce1b; 
        }
        td a {
            color: #121212;           
            background-color: #f2ce1b; 
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
        }
        td a:hover {
            background-color: #121212; 
            color: #f2ce1b;            
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f2ce1b;
            color: #121212;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #c9aa14;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <a href="/add">Add New User</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>
                    <a href="/edit/{{ user.id }}">Edit</a>
                    <a href="/delete/{{ user.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
